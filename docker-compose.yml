services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DJANGO_DB_NAME:-crm3}
      POSTGRES_USER: ${DJANGO_DB_USER:-crm3}
      POSTGRES_PASSWORD: ${DJANGO_DB_PASSWORD:-crm3}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DJANGO_DB_PORT:-5435}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DJANGO_DB_USER:-crm3} -d ${DJANGO_DB_NAME:-crm3}"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      DJANGO_DB_HOST: db
      DJANGO_DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - frontend/.env
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  postgres_data:
