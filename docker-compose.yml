services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: crm3-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DJANGO_DB_NAME:-crm3}
      POSTGRES_USER: ${DJANGO_DB_USER:-crm3}
      POSTGRES_PASSWORD: ${DJANGO_DB_PASSWORD:-crm3}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DJANGO_DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DJANGO_DB_USER:-crm3} -d ${DJANGO_DB_NAME:-crm3}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - crm_network
    # Для локальной разработки - уменьшаем лимиты
    shm_size: 256m

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: crm3-backend
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      DEBUG: "False"
      DJANGO_DB_ENGINE: django.db.backends.postgresql
      DJANGO_DB_HOST: db
      DJANGO_DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (опционально)
