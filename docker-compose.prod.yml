version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: crm3-db
    environment:
      POSTGRES_DB: ${DJANGO_DB_NAME:-crm3}
      POSTGRES_USER: ${DJANGO_DB_USER:-crm3}
      POSTGRES_PASSWORD: ${DJANGO_DB_PASSWORD:-crm3}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DJANGO_DB_USER:-crm3}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: crm30-backend:${IMAGE_TAG:-latest}
    container_name: crm3-backend
    environment:
      DEBUG: ${DEBUG:-False}
      RUN_MIGRATIONS: "true"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DB_ENGINE: django.db.backends.postgresql
      DJANGO_DB_HOST: db
      DJANGO_DB_PORT: 5432
      DJANGO_DB_NAME: ${DJANGO_DB_NAME:-crm3}
      DJANGO_DB_USER: ${DJANGO_DB_USER:-crm3}
      DJANGO_DB_PASSWORD: ${DJANGO_DB_PASSWORD:-crm3}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-admin}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-admin123}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
      - ./credentials.json:/app/credentials.json:ro
    networks:
      - crm_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: crm30-frontend:${IMAGE_TAG:-latest}
    container_name: crm3-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "3000:5173"
    depends_on:
      - backend
    networks:
      - crm_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: crm3-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - backend_static:/app/staticfiles:ro
      - backend_media:/app/media:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - crm_network

volumes:
  postgres_data:
  media:
  backend_static:
  backend_media:

networks:
  crm_network:
    driver: bridge
