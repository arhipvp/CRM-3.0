version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: crm3-db
    environment:
      POSTGRES_DB: ${DJANGO_DB_NAME:-crm3}
      POSTGRES_USER: ${DJANGO_DB_USER:-crm3}
      POSTGRES_PASSWORD: ${DJANGO_DB_PASSWORD:-crm3}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DJANGO_DB_USER:-crm3}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: crm30-backend:${IMAGE_TAG:-latest}
    container_name: crm3-backend
    environment:
      DEBUG: ${DEBUG:-False}
      RUN_MIGRATIONS: "true"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DB_ENGINE: django.db.backends.postgresql
      DJANGO_DB_HOST: db
      DJANGO_DB_PORT: 5432
      DJANGO_DB_NAME: ${DJANGO_DB_NAME:-crm3}
      DJANGO_DB_USER: ${DJANGO_DB_USER:-crm3}
      DJANGO_DB_PASSWORD: ${DJANGO_DB_PASSWORD:-crm3}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - media:/app/media
    networks:
      - crm_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: crm30-frontend:${IMAGE_TAG:-latest}
    container_name: crm3-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "3000:5173"
    depends_on:
      - backend
    networks:
      - crm_network
    restart: unless-stopped

volumes:
  postgres_data:
  media:

networks:
  crm_network:
    driver: bridge
