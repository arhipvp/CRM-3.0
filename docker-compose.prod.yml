version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: crm3-db
    environment:
      POSTGRES_DB: ${DJANGO_DB_NAME:-crm3}
      POSTGRES_USER: ${DJANGO_DB_USER:-crm3}
      POSTGRES_PASSWORD: ${DJANGO_DB_PASSWORD:-crm3}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DJANGO_DB_USER:-crm3}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network
      - mailcow_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: crm30-backend:${IMAGE_TAG:-latest}
    container_name: crm3-backend
    environment:
      DEBUG: ${DEBUG:-False}
      RUN_MIGRATIONS: "true"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DB_ENGINE: django.db.backends.postgresql
      DJANGO_DB_HOST: db
      DJANGO_DB_PORT: 5432
      DJANGO_DB_NAME: ${DJANGO_DB_NAME:-crm3}
      DJANGO_DB_USER: ${DJANGO_DB_USER:-crm3}
      DJANGO_DB_PASSWORD: ${DJANGO_DB_PASSWORD:-crm3}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,173.249.7.183}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://173.249.7.183}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://173.249.7.183,http://173.249.7.183:8000}
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-admin}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-admin123}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-deepseek/deepseek-chat-v3-0324}
      OPEN_NOTEBOOK_API_URL: ${OPEN_NOTEBOOK_API_URL}
      OPEN_NOTEBOOK_PASSWORD: ${OPEN_NOTEBOOK_PASSWORD}
      OPEN_NOTEBOOK_TIMEOUT_SECONDS: ${OPEN_NOTEBOOK_TIMEOUT_SECONDS:-300}
      OPEN_NOTEBOOK_EMBED_ON_UPLOAD: ${OPEN_NOTEBOOK_EMBED_ON_UPLOAD:-true}
      OPEN_NOTEBOOK_CONTEXT_LEVEL: ${OPEN_NOTEBOOK_CONTEXT_LEVEL:-full content}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_POLL_TIMEOUT: ${TELEGRAM_POLL_TIMEOUT:-30}
      TELEGRAM_REMINDER_INTERVAL: ${TELEGRAM_REMINDER_INTERVAL:-300}
      TELEGRAM_LINK_CODE_TTL_MINUTES: ${TELEGRAM_LINK_CODE_TTL_MINUTES:-10}
      CRM_PUBLIC_URL: ${CRM_PUBLIC_URL}
      OPEN_NOTEBOOK_MEDIA_ROOT: ${OPEN_NOTEBOOK_MEDIA_ROOT:-/app/media}
      MAILCOW_API_URL: ${MAILCOW_API_URL:-http://nginx-mailcow:8080/api/v1}
      MAILCOW_API_KEY: ${MAILCOW_API_KEY}
      MAILCOW_DOMAIN: ${MAILCOW_DOMAIN}
      MAILCOW_IMAP_HOST: ${MAILCOW_IMAP_HOST:-dovecot-mailcow}
      MAILCOW_IMAP_PORT: ${MAILCOW_IMAP_PORT:-993}
      MAILCOW_IMAP_MASTER_USER: ${MAILCOW_IMAP_MASTER_USER}
      MAILCOW_IMAP_MASTER_PASS: ${MAILCOW_IMAP_MASTER_PASS}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
      - ./credentials.json:/app/credentials.json:ro
    networks:
      - crm_network
      - mailcow_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  telegram_bot:
    image: crm30-backend:${IMAGE_TAG:-latest}
    container_name: crm3-telegram-bot
    command: python manage.py run_telegram_bot
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DB_ENGINE: django.db.backends.postgresql
      DJANGO_DB_HOST: db
      DJANGO_DB_PORT: 5432
      DJANGO_DB_NAME: ${DJANGO_DB_NAME:-crm3}
      DJANGO_DB_USER: ${DJANGO_DB_USER:-crm3}
      DJANGO_DB_PASSWORD: ${DJANGO_DB_PASSWORD:-crm3}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_POLL_TIMEOUT: ${TELEGRAM_POLL_TIMEOUT:-30}
      TELEGRAM_REMINDER_INTERVAL: ${TELEGRAM_REMINDER_INTERVAL:-300}
      TELEGRAM_LINK_CODE_TTL_MINUTES: ${TELEGRAM_LINK_CODE_TTL_MINUTES:-10}
      CRM_PUBLIC_URL: ${CRM_PUBLIC_URL}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    networks:
      - crm_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
        VITE_TELEGRAM_BOT_USERNAME: ${VITE_TELEGRAM_BOT_USERNAME:-${TELEGRAM_BOT_USERNAME:-}}
    image: crm30-frontend:${IMAGE_TAG:-latest}
    container_name: crm3-frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - crm_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: crm3-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8000:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot:/var/www/certbot:ro
      - backend_static:/app/staticfiles:ro
      - backend_media:/app/media:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - crm_network
      - mailcow_network

volumes:
  postgres_data:
  media:
  backend_static:
  backend_media:

networks:
  crm_network:
    driver: bridge
  mailcow_network:
    external: true
    name: mailcow_mailcow-network
