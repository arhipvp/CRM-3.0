server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Prevent stale SPA bundles after deploy: never cache HTML, cache hashed assets aggressively.
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        try_files $uri =404;
    }

    location /assets/ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    location / {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        try_files $uri /index.html;
    }
}
